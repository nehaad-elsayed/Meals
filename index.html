<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/551389-200.ico" type="image/x-icon">
    <title>Meals</title>
  </head>
  <body class="bg-dark">
    <header>
        <h1 class=" text-2xl text-center text-success my-3">Meals</h1>
    </header>
    <main>
      <section class="meals">
        <div class="container overflow-hidden">
          <p class="mx-auto w-md-75 bg-transparent text-center mt-2 text-lg p-4 rounded-1 font-monospace fa-bold text-white">
       <i class="fa-solid fa-face-grin text-warning"></i>Seacrh about any of these ingrediants chicken-beef-salmon-rice-cheese-egg-tomato-onion-garlic-milk-lamb-carrot<i class="fa-solid fa-face-grin text-warning"></i></p>
          <div class="d-flex mt-2 align-items-center justify-content-center">
            <input
              id="searchInput"
              type="search"
              class="form-control w-50 me-2"
            />
            <button id="searchBtn" class="btn btn-success">Search</button>
          </div>
          <div class="row g-4 my-3" id="rowData">
            <!--** here  -->
          </div>
        </div>

        <div class="loading d-none">
          <span class="loader"></span>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2
                  class="modal-title text-success fs-5"
                  id="exampleModalLabel"
                >
                  Meal details
                </h2>
                <button
                  type="button"
                  class="btn-close btn-outline-success"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-center" id="modalBodyData">
                <!--* datails -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
 
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
